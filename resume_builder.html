<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <style>
        /* Ensure consistent height and alignment between select and input fields */
        .form-control, .form-select {
            height: calc(2.75rem + 2px); /* Match input field height */
            padding: 0.375rem 0.75rem; /* Consistent padding */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Fill in Your Information</h2>

        <form id="resumeForm" class="needs-validation mt-4" novalidate>
            <!-- Personal Information -->
            <h3 class="mb-3">Personal Information</h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="col-md-6">
                    <label for="linkedin" class="form-label">LinkedIn URL</label>
                    <input type="url" class="form-control" id="linkedin" name="linkedin">
                </div>
                <div class="col-md-6">
                    <label for="github" class="form-label">GitHub URL</label>
                    <input type="url" class="form-control" id="github" name="github">
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Location (City, State)</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
            </div>

            <!-- Education -->
            <h3 class="my-4">Education</h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="school" class="form-label">School Name</label>
                    <input type="text" class="form-control" id="school" name="school" required>
                </div>
                <div class="col-md-6">
                    <label for="schoolLocation" class="form-label">School Location (City, State)</label>
                    <input type="text" class="form-control" id="schoolLocation" name="schoolLocation" required>
                </div>
                <div class="col-md-6">
                    <label for="degree" class="form-label">Degree</label>
                    <select id="degree" class="form-select" required>
                        <option value="">Select a degree</option>
                        <option value="Bachelors of Science">Bachelors of Science</option>
                        <option value="Bachelors of Arts">Bachelors of Arts</option>
                        <option value="Masters">Masters</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="major" class="form-label">Major</label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>
                <div class="col-md-6">
                    <label for="graduationDate" class="form-label">Graduation Date</label>
                    <input type="date" class="form-control" id="graduationDate" name="graduationDate">
                </div>
                <div class="col-md-6">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="text" class="form-control" id="gpa" name="gpa">
                </div>
                <div class="col-12">
                    <label for="courses" class="form-label">Relevant Courses</label>
                    <textarea class="form-control" id="courses" name="courses" rows="2"></textarea>
                </div>
            </div>

            <!-- Experience -->
            <h3 class="my-4">Experience</h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                <div class="col-md-6">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="col-md-6">
                    <label for="expLocation" class="form-label">Location (City, State)</label>
                    <input type="text" class="form-control" id="expLocation" name="expLocation">
                </div>
                <div class="col-md-6">
                    <label for="expDates" class="form-label">Dates of Employment</label>
                    <input type="text" class="form-control" id="expDates" name="expDates">
                </div>
                <div class="col-12">
                    <label for="expDescription" class="form-label">Brief Description</label>
                    <textarea class="form-control" id="expDescription" name="expDescription" rows="3"></textarea>
                </div>
            </div>

            <!-- Projects -->
            <h3 class="my-4">Projects</h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName">
                </div>
                <div class="col-md-6">
                    <label for="projectDate" class="form-label">Project Date</label>
                    <input type="date" class="form-control" id="projectDate" name="projectDate">
                </div>
                <div class="col-12">
                    <label for="projectURL" class="form-label">Project URL</label>
                    <input type="url" class="form-control" id="projectURL" name="projectURL">
                </div>
                <div class="col-12">
                    <label for="projectDescription" class="form-label">Brief Description</label>
                    <textarea class="form-control" id="projectDescription" name="projectDescription" rows="2"></textarea>
                </div>
            </div>

            <!-- Technical Skills -->
            <h3 class="my-4">Technical Skills</h3>
            <div class="row">
                <div class="col-12">
                    <textarea class="form-control" id="techSkills" name="techSkills" rows="2"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">Generate Resume</button>
            </div>
        </form>

        <div id="resumePreview" class="preview-container mt-5 p-3" style="display:none;">
            <h4>Resume Preview</h4>
            <pre id="previewContent" class="border p-3"></pre>
            <button id="downloadBtn" class="btn btn-primary mt-3" style="display:none;">Download</button>
        </div>
    </div>
</body>
</html>
